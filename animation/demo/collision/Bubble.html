<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bubble</title>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script src="../ball.js"></script>
    <script src="../utils.js"></script>
    <script>
        window.onload = function() {
            var canvas  = document.getElementById( 'canvas' ),
                context = canvas.getContext( '2d' ),
                centerBall = new Ball( 100, '#ccc' ),
                balls    = [],
                numBalls = 10,
                spring   = .03,
                bounce   = -.9,
                friction = .9,
                prefix   = '000000',
                color

            centerBall.x = canvas.width / 2
            centerBall.y = canvas.height / 2

            for ( var ball, i = 0; i < numBalls; i++ ) {
                color   = parseInt( Math.random() * 0xffffff ).toString( 16 )
                ball    = new Ball( Math.random() * 40 + 5, '#' + prefix.substring( color.length ) + color )
                ball.x  = Math.random() * canvas.width / 2
                ball.y  = Math.random() * canvas.height / 2
                ball.vx = Math.random() * 6 - 3
                ball.vy = Math.random() * 6 - 3
                ball.index = i
                balls.push( ball )
            }

            function move( ball ) {
                //ball.vx *= friction
                //ball.vy *= friction

                ball.x += ball.vx
                ball.y += ball.vy

                if ( ball.x + ball.radius > canvas.width ) {
                    ball.x = canvas.width - ball.radius
                    ball.vx *= bounce
                } else if ( ball.x - ball.radius < 0 ) {
                    ball.x = ball.radius
                    ball.vx *= bounce
                }

                if ( ball.y + ball.radius > canvas.height ) {
                    ball.y = canvas.height - ball.radius
                    ball.vy *= bounce
                } else if ( ball.y - ball.radius < 0 ) {
                    ball.y = ball.radius
                    ball.vy *= bounce
                }
            }

            function hit( ballA, ballB ) {
                var dx, dy, d, min_dist, angle, tx, ty, ax, ay

                dx       = ballA.x - ballB.x
                dy       = ballA.y - ballB.y
                d        = Math.sqrt( dx * dx + dy * dy )
                min_dist = ballA.radius + ballB.radius

                if ( d < min_dist ) {
                    angle = Math.atan2( dy, dx )
                    tx    = ballB.x + Math.cos( angle ) * min_dist
                    ty    = ballB.y + Math.sin( angle ) * min_dist
                    ax    = ( tx - ballA.x ) * spring
                    ay    = ( ty - ballA.y ) * spring

                    ballA.vx += ax
                    ballA.vy += ay

                    ballB.vx -= ax
                    ballB.vy -= ay
                }
            }

            function draw( ball ) {
                hit( ball, centerBall )

                for ( var i = ball.index + 1; i < numBalls; i++ ) {
                    hit( ball, balls[ i ] )
                }
                ball.draw( context )
            }

            ;(function drawFrame() {
                window.requestAnimationFrame( drawFrame )
                context.clearRect( 0, 0, canvas.width, canvas.height )

                balls.forEach( move )
                balls.forEach( draw )
                centerBall.draw( context )
            })()
        }
    </script>
</body>
</html>
